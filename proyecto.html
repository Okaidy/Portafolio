<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contacto</title>
  <link href="https://fonts.googleapis.com/css?family=Stint+Ultra+Condensed|Inconsolata" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="flexbox/flexboxgrid.min.css"/>
  <link rel="stylesheet" type="text/css" href="fullpage/javascript.fullPage.css"/>
  <link rel="stylesheet" href="font/css/font-awesome.css">
  <link rel="stylesheet" href="font/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css"/>
  <script type="text/javascript" src="fullpage/javascript.fullPage.js"></script>
</head>
<body>
  <div id="fullpage">
    <div class="section">
      <div class="slide">
        <div class="row center-md center-xs">
          <div class="col-md-12 col-xs-12">
            <p class="proyecto font40">Proyectos</p>
          </div>
        </div>
        <div class="row center-md center-xs">
          <div class="col-md-6 col-sm-12 col-xs-12">
            <img class="foto" src="images/proyecto1.jpg" alt="proyecto">
          </div>
          <div class="col-md-6 col-sm-12 col-xs-12">
            <img class="foto" src="images/proyecto2.jpg" alt="proyecto">
          </div>
        </div>
        <div class="row center-md center-xs">
          <div class="col-md-6 col-sm-12 col-xs-12">
            <img class="foto" src="images/proyecto3.jpg" alt="proyecto">
          </div>
          <div class="col-md-6 col-sm-12 col-xs-12">
            <img class="foto" src="images/proyecto4.jpg" alt="proyecto">
          </div>
        </div>
      </div>
    </div>
  </div>
<script type="text/javascript">
    fullpage.initialize('#fullpage', {
      anchors: ['firstPage'],
      menu: '#menu',
      css3:true
    });
  </script>
</body>
</html>
